<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="show-container">

  <div id="container">
    <header id="title">
      <h1>chatbot</h1>
      <i class="material-symbols-outlined">close</i>
    </header>

    <ul id="chat-box">
      <li class="message user">
        <p>Hello there!</p>
      </li>

      <li class="message bot">
        <i class="material-symbols-outlined">smart_toy</i>
        <p> Hello! How can i assist you today ?</p>
      </li>
    </ul>

    <div id="input-box">
      <textarea placeholder="Enter a message..." required></textarea>
      <button id="send-btn" class="material-symbols-outlined">send</button>
    </div>
  </div>

  <div id="container-toggler">
    <i class="material-symbols-outlined">mode_comment</i>
    <i class="material-symbols-outlined">close</i>
  </div>

</body>

</html>
